<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Fireworks</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    .demo {
      background: #000000;
      width: 100%;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .demo h1 {
      font-size: 120px;
      color: #fff;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="demo">
    <h1>Happy New year <br> 2020</h1>
  </div>

  <script src="jquery-3.4.1.min.js"></script>
  <script src="jquery.fireworks.js"></script>
  <script>
    $(".demo").fireworks({
      opacity: 0.4,
      sound: false
    })
  </script>
</body>

</html>
